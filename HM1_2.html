<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .card {
      width: 80px;
      height: 120px;
      background-color: white;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      font-size: 24px;
    }
    
    .hearts {
      color: red;
    }
    
    .diamonds {
      color: red;
    }
    
    .clubs {
      color: black;
    }
    
    .spades {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Card Game</h1>
  
  <div id="card-container">
    <div class="card hearts">A &#9830;</div>
    <div class="card diamonds">2 &#9830;</div>
    <div class="card clubs">3 &#9827;</div>
    <div class="card spades">4 &#9824;</div>
  </div>
</body>
</html>
